<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FHIR Resource Validator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,300;0,400;0,500;0,700;1,400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1 class="title">FHIR R4 Resource Validator</h1>
      <label for="resourceInput">Add resource (json):</label>
      <textarea id="resourceInput" placeholder="{}" rows="20"></textarea>
      <button id="validateBtn" type="button">Validate</button>
      <div id="errorMessage" class="error"></div>
      <div id="successMessage" class="success"></div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
